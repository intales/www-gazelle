<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <title>Gazelle</title>
    <link rel="icon" type="image/png" href="assets/favicongazelle.png" sizes="32x32">
    <link href="style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <title>Gazelle</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Gazelle</h1>
        </div>
        <a href="https://www.intales.it/" class="cta-button about-us">About us</a>
    </header>
    <h1>Flutter full-stack in seconds.</h1>
    <div class="subtext">Start a full-stack project in seconds with Gazelle CLI and immediately focus on the key features of your application.</div>
    <div class="terminal-container">
    	<div id="terminal"></div>   
    </div>
    <br>
    <a href="https://docs.gazelle-dart.dev/" class="cta-button get-started">Get started</a>
    <script>
        const terminal = document.getElementById('terminal');
        const text = 'gazelle create project --flutter';
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function typeText(text, delay = 100) {
            for (let char of text) {
                terminal.textContent += char;
                await sleep(delay);
            }
        }

        typeText(text, 80);
    </script>
</body>

</html>
